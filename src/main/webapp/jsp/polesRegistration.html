<c:set var="contextPath" value="${pageContext.request.contextPath}" />


<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/static/css/style_polesRegistration.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Poles Registration</title>
</head>

<body>
<div class="topic"><a> Додавання палиць для лиж </a></div>

<ol>
    <li>Введіть висоту</li>
    <li>Введіть ціну</li>
    <li>Оберіть фото</li>
    <li>Підтвердіть</li>
</ol>

    <form:form method="POST" action="${contextPath}/polesSave" enctype="multipart/form-data">
        <div class="wrap row">
        <input type="number" name="height" placeholder="Height" class="form-control, col-xl-2" autofocus="true">

        <input type="number" name="price" placeholder="Price" class="form-control, col-xl-2" autofocus="true">

        <input type="file" name="image" class="form-control, col-xl-3">

        <button class="btn btn-lg btn-primary btn-block, col-xl-3" type="submit">Submit</button>
        </div>
    </form:form>
</body>

</html>
